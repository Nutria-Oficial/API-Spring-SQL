name: CI - Nutria API SQL

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build (sem testes unitários)
        run: mvn -B package -Dmaven.test.skip=true
        working-directory: ./ms-nutria-postgresql

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Verificação de formatação e estilo
        run: mvn -B spotless:check
        working-directory: ./ms-nutria-postgresql

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=8
        working-directory: ./ms-nutria-postgresql

  docker-smoke:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Build imagem Docker
        run: docker build -t app:pr-${{ github.run_number }} ./ms-nutria-postgresql
      - name: Smoke test (health)
        run: |
          cid=$(docker run -d -p 8080:8080 app:pr-${{ github.run_number }})
          until curl -fsS http://localhost:8080/actuator/health; do
            echo "Esperando a aplicação iniciar..."
            sleep 5
          done
          docker rm -f $cid
